{% extends 'base.html' %}
{% block body %}
<!-- Start Table -->
<table class="table table-hover table-bordered">
    <thead class="thead-dark text-center">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <tH></tH>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td>
                <a href="" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<!-- End Table -->
{% endblock %}
