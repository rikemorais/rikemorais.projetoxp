{% extends 'base.html' %}
{% block body %}
<!-- Start Table -->
<table class="table table-hover table-bordered">
    <thead class="thead-dark text-center">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<!-- End Table -->
{% endblock %}
